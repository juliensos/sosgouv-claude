<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Gouvernement - Authentification</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Lato, sans-serif;
            padding: 40px;
            max-width: 1280px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .bloc {
            background: white;
            border: 1px solid #000;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 4px;
        }
        h4 {
            margin-top: 0;
            font-size: 18px;
            text-transform: uppercase;
            border-bottom: 2px solid #f5b800;
            padding-bottom: 10px;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }
        .tab:hover {
            background: #e0e0e0;
        }
        .tab.active {
            background: white;
            border: 1px solid #ddd;
            border-bottom: 2px solid white;
            margin-bottom: -1px;
        }
        .auth-content {
            display: none;
        }
        .auth-content.active {
            display: block;
        }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            height: 40px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            background: #333;
        }
        .google-btn {
            background: #4285f4;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .success {
            color: #5ae799;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 3px;
        }
        .error {
            color: #b81515;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 3px;
        }
        .info {
            color: #666;
            font-size: 12px;
            font-style: italic;
            margin-top: 5px;
        }
        .connected-info {
            background: #f5b800;
            padding: 15px;
            border-radius: 3px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-list {
            display: grid;
            gap: 10px;
        }
        .user-item {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-name {
            font-weight: bold;
            font-size: 16px;
        }
        .user-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .badge {
            background: #000;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge.anonymous {
            background: #666;
        }
        .badge.email {
            background: #4285f4;
        }
        .badge.google {
            background: #db4437;
        }
        .hide {
            display: none;
        }
        .logout-btn {
            background: #b81515;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background: #8b0000;
        }
    </style>
</head>
<body>
    <div class="bloc">
        <h4>üîê Authentification</h4>
        
        <div id="loginSection">
            <div class="auth-tabs">
                <button class="tab active" onclick="switchTab('anonymous')">Anonyme</button>
                <button class="tab" onclick="switchTab('email')">Email</button>
                <button class="tab" onclick="switchTab('google')">Google</button>
            </div>

            <!-- Option 1 : Anonyme -->
            <div id="anonymous-content" class="auth-content active">
                <p class="info">‚úì Cr√©ation rapide sans email ‚Ä¢ ‚úó Pas de r√©cup√©ration de mot de passe</p>
                
                <div class="form-row">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="anonUsername" placeholder="Ton pseudo unique" />
                </div>
                <div class="form-row">
                    <label>Mot de passe</label>
                    <input type="password" id="anonPassword" placeholder="Minimum 6 caract√®res" />
                </div>
                <button onclick="handleAnonSignup()">Cr√©er un compte anonyme</button>
                <button onclick="handleAnonLogin()" style="background: #666; margin-left: 10px;">Se connecter</button>
                <div id="anonMessage"></div>
            </div>

            <!-- Option 2 : Email -->
            <div id="email-content" class="auth-content">
                <p class="info">‚úì R√©cup√©ration de mot de passe possible ‚Ä¢ ‚úì Notifications par email</p>
                
                <div class="form-row">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="emailUsername" placeholder="Ton pseudo unique" />
                </div>
                <div class="form-row">
                    <label>Email</label>
                    <input type="email" id="emailAddress" placeholder="ton@email.com" />
                </div>
                <div class="form-row">
                    <label>Mot de passe</label>
                    <input type="password" id="emailPassword" placeholder="Minimum 6 caract√®res" />
                </div>
                <button onclick="handleEmailSignup()">Cr√©er un compte avec email</button>
                <button onclick="handleEmailLogin()" style="background: #666; margin-left: 10px;">Se connecter</button>
                <div id="emailMessage"></div>
            </div>

            <!-- Option 3 : Google -->
            <div id="google-content" class="auth-content">
                <p class="info">‚úì Connexion instantan√©e ‚Ä¢ ‚úì S√©curis√© par Google</p>
                
                <button onclick="handleGoogleLogin()" class="google-btn">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/>
                        <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/>
                        <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/>
                        <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/>
                    </svg>
                    Se connecter avec Google
                </button>
                <div id="googleMessage"></div>
            </div>
        </div>

        <div id="connectedSection" class="hide">
            <div class="connected-info">
                <div>
                    Connect√© en tant que : <strong id="currentUsername"></strong>
                    <span id="currentBadge" class="badge"></span>
                </div>
                <button class="logout-btn" onclick="handleLogout()">D√©connexion</button>
            </div>
        </div>
    </div>

    <div class="bloc">
        <h4>üë• Liste des membres</h4>
        <div id="userList" class="user-list">
            <div>Chargement...</div>
        </div>
    </div>

    <script>
        // Configuration Supabase
        const SUPABASE_URL = 'https://ubttetrqvvbcgvwjbylr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVidHRldHJxdnZiY2d2d2pieWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjM1NzYsImV4cCI6MjA3NjE5OTU3Nn0.xYm8PvgsMu7oTALS3nakrNGLCbgHKDF8lN9PiOj7QVQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Session utilisateur
        let currentUser = null;

        // Switch entre les tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        // Hash du password
        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // OPTION 1 : Cr√©ation compte anonyme
        async function handleAnonSignup() {
            const username = document.getElementById('anonUsername').value.trim();
            const password = document.getElementById('anonPassword').value;
            const messageEl = document.getElementById('anonMessage');

            if (!username || !password) {
                messageEl.innerHTML = '<div class="error">Remplis tous les champs !</div>';
                return;
            }

            if (password.length < 6) {
                messageEl.innerHTML = '<div class="error">Le mot de passe doit contenir au moins 6 caract√®res !</div>';
                return;
            }

            try {
                const { data: existing } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existing) {
                    messageEl.innerHTML = '<div class="error">Ce nom d\'utilisateur existe d√©j√† !</div>';
                    return;
                }

                const hashedPassword = await hashPassword(password);
                const userId = crypto.randomUUID();

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([{
                        id: userId,
                        username: username,
                        password: hashedPassword,
                        auth_method: 'anonymous'
                    }])
                    .select();

                if (error) throw error;

                messageEl.innerHTML = '<div class="success">‚úÖ Compte cr√©√© ! Tu peux te connecter maintenant.</div>';
                document.getElementById('anonUsername').value = '';
                document.getElementById('anonPassword').value = '';
                
                loadUserList();

            } catch (error) {
                messageEl.innerHTML = `<div class="error">Erreur : ${error.message}</div>`;
                console.error('Erreur signup:', error);
            }
        }

        // OPTION 1 : Connexion anonyme
        async function handleAnonLogin() {
            const username = document.getElementById('anonUsername').value.trim();
            const password = document.getElementById('anonPassword').value;
            const messageEl = document.getElementById('anonMessage');

            if (!username || !password) {
                messageEl.innerHTML = '<div class="error">Remplis tous les champs !</div>';
                return;
            }

            try {
                const hashedPassword = await hashPassword(password);

                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('username', username)
                    .eq('password', hashedPassword)
                    .eq('auth_method', 'anonymous')
                    .single();

                if (error || !data) {
                    messageEl.innerHTML = '<div class="error">‚ùå Identifiants incorrects !</div>';
                    return;
                }

                currentUser = data;
                showConnectedState();

            } catch (error) {
                messageEl.innerHTML = `<div class="error">Erreur : ${error.message}</div>`;
            }
        }

        // OPTION 2 : Cr√©ation compte avec email
        async function handleEmailSignup() {
            const username = document.getElementById('emailUsername').value.trim();
            const email = document.getElementById('emailAddress').value.trim();
            const password = document.getElementById('emailPassword').value;
            const messageEl = document.getElementById('emailMessage');

            if (!username || !email || !password) {
                messageEl.innerHTML = '<div class="error">Remplis tous les champs !</div>';
                return;
            }

            if (password.length < 6) {
                messageEl.innerHTML = '<div class="error">Le mot de passe doit contenir au moins 6 caract√®res !</div>';
                return;
            }

            try {
                const { data: existing } = await supabase
                    .from('profiles')
                    .select('username, email')
                    .or(`username.eq.${username},email.eq.${email}`)
                    .single();

                if (existing) {
                    messageEl.innerHTML = '<div class="error">Ce nom d\'utilisateur ou email existe d√©j√† !</div>';
                    return;
                }

                const hashedPassword = await hashPassword(password);
                const userId = crypto.randomUUID();

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([{
                        id: userId,
                        username: username,
                        email: email,
                        password: hashedPassword,
                        auth_method: 'email'
                    }])
                    .select();

                if (error) throw error;

                messageEl.innerHTML = '<div class="success">‚úÖ Compte cr√©√© ! Tu peux te connecter maintenant.</div>';
                document.getElementById('emailUsername').value = '';
                document.getElementById('emailAddress').value = '';
                document.getElementById('emailPassword').value = '';
                
                loadUserList();

            } catch (error) {
                messageEl.innerHTML = `<div class="error">Erreur : ${error.message}</div>`;
                console.error('Erreur signup:', error);
            }
        }

        // OPTION 2 : Connexion avec email
        async function handleEmailLogin() {
            const username = document.getElementById('emailUsername').value.trim();
            const password = document.getElementById('emailPassword').value;
            const messageEl = document.getElementById('emailMessage');

            if (!username || !password) {
                messageEl.innerHTML = '<div class="error">Remplis tous les champs !</div>';
                return;
            }

            try {
                const hashedPassword = await hashPassword(password);

                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('username', username)
                    .eq('password', hashedPassword)
                    .eq('auth_method', 'email')
                    .single();

                if (error || !data) {
                    messageEl.innerHTML = '<div class="error">‚ùå Identifiants incorrects !</div>';
                    return;
                }

                currentUser = data;
                showConnectedState();

            } catch (error) {
                messageEl.innerHTML = `<div class="error">Erreur : ${error.message}</div>`;
            }
        }

        // OPTION 3 : Connexion Google
        async function handleGoogleLogin() {
            const messageEl = document.getElementById('googleMessage');
            
            try {
                // Construire l'URL de redirection
                const redirectUrl = window.location.href.split('?')[0];
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        skipBrowserRedirect: false
                    }
                });

                if (error) throw error;

            } catch (error) {
                messageEl.innerHTML = `<div class="error">Erreur Google : ${error.message}</div>`;
                console.error('Erreur Google:', error);
            }
        }

        // G√©rer le retour de Google OAuth
        async function handleGoogleCallback() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const user = session.user;
                
                // V√©rifier si l'utilisateur existe d√©j√† dans profiles
                const { data: existing } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', user.email)
                    .single();

                if (!existing) {
                    // Cr√©er le profil
                    const username = user.user_metadata?.full_name || user.email.split('@')[0];
                    
                    await supabase
                        .from('profiles')
                        .insert([{
                            id: user.id,
                            username: username,
                            email: user.email,
                            auth_method: 'google'
                        }]);

                    currentUser = {
                        id: user.id,
                        username: username,
                        email: user.email,
                        auth_method: 'google'
                    };
                } else {
                    currentUser = existing;
                }

                showConnectedState();
                loadUserList();
            }
        }

        // Afficher l'√©tat connect√©
        function showConnectedState() {
            document.getElementById('loginSection').classList.add('hide');
            document.getElementById('connectedSection').classList.remove('hide');
            document.getElementById('currentUsername').textContent = currentUser.username;
            
            const badge = document.getElementById('currentBadge');
            badge.textContent = currentUser.auth_method;
            badge.className = `badge ${currentUser.auth_method}`;
        }

        // D√©connexion
        async function handleLogout() {
            // Si connect√© via Google
            if (currentUser?.auth_method === 'google') {
                await supabase.auth.signOut();
            }
            
            currentUser = null;
            
            document.getElementById('loginSection').classList.remove('hide');
            document.getElementById('connectedSection').classList.add('hide');
        }

        // Charger la liste des utilisateurs
        async function loadUserList() {
            const listEl = document.getElementById('userList');

            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('id, username, email, auth_method, created_at')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    listEl.innerHTML = '<div>Aucun membre pour le moment</div>';
                    return;
                }

                listEl.innerHTML = data.map(user => `
                    <div class="user-item">
                        <div>
                            <div class="user-name">${user.username}</div>
                            <div class="user-details">
                                ${user.email || 'Compte anonyme'} ‚Ä¢ 
                                Inscrit le ${new Date(user.created_at).toLocaleDateString('fr-FR')}
                            </div>
                        </div>
                        <span class="badge ${user.auth_method}">${user.auth_method}</span>
                    </div>
                `).join('');

            } catch (error) {
                listEl.innerHTML = `<div class="error">Erreur : ${error.message}</div>`;
                console.error('Erreur chargement users:', error);
            }
        }

        // Initialisation
        handleGoogleCallback();
        loadUserList();
        setInterval(loadUserList, 30000); // Refresh toutes les 30s
    </script>
</body>
</html>
