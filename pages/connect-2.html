    console.log('‚úÖ Supabase charg√©');

    const SUPABASE_URL = 'https://ubttetrqvvbcgvwjbylr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVidHRldHJxdnZiY2d2d2pieWxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjM1NzYsImV4cCI6MjA3NjE5OTU3Nn0.xYm8PvgsMu7oTALS3nakrNGLCbgHKDF8lN9PiOj7QVQ';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    window.showError = function(elementId, message) {

    window.showSuccess = function(message) {

    async function hashPassword(password) {
        const msgBuffer = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // CR√âATION COMPTE ANONYME
    window.handleAnonSignup = async function() {
        const username = document.getElementById('anonUsername').value.trim();
        const password = document.getElementById('anonPassword').value;

        if (!username || !password) {
            window.showError('anonError', 'Veuillez remplir tous les champs');
            return;
        }

        if (password.length < 6) {
            window.showError('anonError', 'Le mot de passe doit contenir au moins 6 caract√®res');
            return;
        }

        try {
            const { data: existing } = await supabase
                .from('profiles')
                .select('username')

                .single();

            if (existing) {
                window.showError('anonError', 'Ce nom d\'utilisateur existe d√©j√†');
                return;
            }

            const hashedPassword = await hashPassword(password);
            const userId = crypto.randomUUID();

                .insert([{

                    username: username,
                    password: hashedPassword,
                    auth_method: 'anonymous'

    // CR√âATION COMPTE AVEC EMAIL

        const username = document.getElementById('emailUsername').value.trim();

        const email = document.getElementById('emailAddress').value.trim();

        if (!username || !password || !email) {
            window.showError('emailError', 'Veuillez remplir tous les champs');
            return;
        }

        if (password.length < 6) {
            window.showError('emailError', 'Le mot de passe doit contenir au moins 6 caract√®res');
            return;
        }

        try {
            const { data: existing } = await supabase
                .from('profiles')
                .select('username, email')
                .or(`username.eq.${username},email.eq.${email}`)
                .single();

            if (existing) {
                window.showError('emailError', 'Ce nom d\'utilisateur ou email existe d√©j√†');
                return;
            }

            const hashedPassword = await hashPassword(password);
            const userId = crypto.randomUUID();

            const { data, error } = await supabase
                .from('profiles')
                .insert([{
                    id: userId,
                    username: username,
                    email: email,

    // CR√âATION COMPTE AVEC GMAIL (V-4 CORRIG√â)
    window.handleGmailSignup = async function() {
        const username = document.getElementById('gmailUsername').value.trim();

        if (!username) {
            window.showError('gmailError', 'Veuillez entrer un nom d\'utilisateur');
            return;
        }

        try {
            const { data: existing } = await supabase
                .from('profiles')
                .select('username')
                .eq('username', username)
                .single();

            if (existing) {
                window.showError('gmailError', 'Ce nom d\'utilisateur existe d√©j√†');
                return;
            }

            // Stocker le username temporairement pour l'utiliser apr√®s OAuth
            localStorage.setItem('pending_username', username);

            // Lancer l'authentification Google

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',

            });

            window.showError('gmailError', 'Une erreur est survenue');
        }
    };

    // Gestion du retour OAuth (V-4 CORRIG√â)
    async function handleGoogleCallback() {
        console.log('üîç V√©rification callback OAuth...');
        
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        
        if (sessionError) {
            console.error('Erreur session:', sessionError);

        }
        
        if (session) {
            console.log('‚úÖ Session OAuth d√©tect√©e');
          alert('SESSION OAUTH D√âTECT√âE ! Email: ' + session.user.email);
            const user = session.user;

            console.log('üìß Email:', user.email);
            console.log('üíæ Pending username:', pendingUsername);
            
            // V√©rifier si le compte existe d√©j√†
            const { data: existing, error: existingError } = await supabase
                .from('profiles')
                .select('*')
                .eq('email', user.email)
                .single();

            if (existingError && existingError.code !== 'PGRST116') {
                console.error('Erreur v√©rification existing:', existingError);
            }

            if (!existing && pendingUsername) {
                console.log('üÜï Cr√©ation du profil...');
                
                // Cr√©er le profil avec GESTION D'ERREUR
                const { data: newProfile, error: insertError } = await supabase
                    .from('profiles')
                    .insert([{
                        id: user.id,
                        username: pendingUsername,
                        email: user.email,
                        auth_method: 'google'
                    }])
                    .select()
                    .single();

                if (insertError) {
                    console.error('‚ùå ERREUR INSERTION:', insertError);
                    window.showError('gmailError', 'Erreur lors de la cr√©ation du compte: ' + insertError.message);
                    
                    // Nettoyer
                    await supabase.auth.signOut();
                    localStorage.removeItem('pending_username');
                    return;
                }

                console.log('‚úÖ Profil cr√©√©:', newProfile);

                const currentUser = {

                // Stocker la session
                localStorage.setItem('sosgouv_user', JSON.stringify(currentUser));

                console.log('üíæ Utilisateur stock√© dans localStorage');
